<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-xs-12">
        <h1>Play Some Tic-Tac-Toe!
          <button class="btn btn-info btn-large" type="button" id="play">Play</button>
          <button class="btn btn-danger btn-large" type="button" id="clear">Reset</button>
        </h1>
      </div>
      <div class="col-xs-3 player-img">
        <div id="cross" class="col-xs-12">
          <img class="player img-responsive" src="cross.png">
        </div>
        <div id="circle" class="col-xs-12">
          <img class="player img-responsive" src="circle.png">
        </div>
      </div>
      <div class="col-xs-6">
        <div class="game-board col-xs-12">


        </div>
      </div>
      <div class='col-xs-3 counter'>
        <h1 class="player"></h1>
        <br>
        <h3 class="cross-wins"></h3>
        <br>
        <h3 class="circle-wins"></h3>
        <br>
        <h1 class="who-won"></h1>
      </div>
    </div>
    <script type="text/javascript" src="play.js"></script>
  </body>
</html>
